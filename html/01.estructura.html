<!DOCTYPE html>
<!-- El doctype es la declaración de tipo de documento. -->
<html lang="es">
  <!-- lang="es" es el Idioma de la pagina HTML -->
  <!-- En la HEAD reside información acerca del documento, y generalmente no se ve cuando se navega por él. -->
  <head>
    <meta charset="UTF-8" />
    <!-- El UTF-8 es Codificación de caracteres más común en la red. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Esto tiene que ver con la compatibilidad en los navegadores antiguos y nuevos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Esto es sobre adaptabilidad en celulares, tablet, compus -->
    <title>Estrucutura HTML5</title>
  </head>
  <!-- Todo lo que esta dentro del body sera mostrado en la ventana -->
  <body>
    <p>Hello world</p>
  </body>
</html>
<!-- Cierre del documento html -->
